<!DOCTYPE html>

<body>
    <script>
        
        // 只有IE下才有呢！

        setImmediate(function(){
            console.log('呵呵')
        });    
        setTimeout(function(){
            console.log('哈哈哈')
        }, 0);

        // 执行结果：
        // 哈哈哈
        // 呵呵
    </script>
</body>
