<script>
    let channel = new MessageChannel();
    let port1 = channel.port1;
    let port2 = channel.port2;

    setTimeout(() => {
        console.log('hello timer')
    }, 0);

    port2.postMessage('hello');    // 先发消息

    port1.onmessage = function(e) {  // 监控
        console.log(e.data)
    };

    // 执行结果
    // hello
    // hello timer
